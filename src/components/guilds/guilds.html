
<div class="container-fluid guilds-container">

  <div class="row" *ngIf="!allGuilds.length">
    <div class="col-md-12 empty-text text-md-center text-muted">
      <h3>No guilds available.</h3>
    </div>
  </div>

  <div class="row" *ngIf="allGuilds.length">

    <div class="col-md-2 sidebar">
    </div>

    <div class="col-md-10 offset-md-2 guilds-list">
      <div class="row">

        <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let guild of allGuilds">
          <div class="card">
            <div class="card-block">
              <h4 class="card-title">
                {{ guild.name }} [{{ guild.tag }}]
                <a class="pull-xs-right btn btn-sm btn-outline-primary" [routerLink]="['/guilds', guild.name]">
                  <i fa icon="arrow-right"></i>
                </a>
              </h4>
              <p class="card-text">
                Level {{ guild.level }}<br>
                Led by {{ guild.leader }}
              </p>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

</div>
