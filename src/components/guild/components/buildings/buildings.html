<div class="row">

  <div class="col-md-4 m-b-1" *ngFor="let building of buildingKeys">

    <div class="member-card card">
      <div class="card-block text-md-center">
        <h4 class="card-title">
          {{ building }}
        </h4>
        <p>Level {{ buildings.levels[building]}}</p>
      </div>
    </div>
  </div>

</div>
