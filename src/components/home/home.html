
<div class="container">

  <div class="row" *ngIf="!allPlayers.length">
    <div class="col-md-12 empty-text text-md-center text-muted">
      <h3>No players online.</h3>
    </div>
  </div>

  <div class="row" *ngIf="allPlayers.length">
    <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let player of allPlayers">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title">
            {{ player.name }}
            <button class="pull-xs-right btn btn-sm btn-outline-primary">
              <i fa icon="arrow-right"></i>
            </button>
          </h4>
          <p class="card-text">
            Level {{ player.level }} {{ player.professionName }}<br>
            Currently in {{ player.map }}
          </p>
        </div>
      </div>
    </div>
  </div>

</div>
